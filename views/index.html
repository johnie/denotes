<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style/master.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,700,400italic' rel='stylesheet' type='text/css'>

  <title><$ name $> - <$ title $> </title>
  <meta charset="UTF-8">
</head>
<body ng-app="denotes">
<div class="site" ng-controller="MainController">

  <header class="header" role="banner">
    <div class="header__inner">
      <nav class="main-nav" role="navigation">
        <button class="main-nav__btn" aria-label="Toggle main menu">Menu</button>
      </nav>

      <h1 class="site-name"><$ name $></h1>
      <h2 class="site-description"><$ title $></h2>

      <div class="search">
        <button class="search__btn" aria-label="Filter through result by name">Filter Search</button>
      </div>
    
    </div>
    <!-- /.header__inner -->
  </header>
  <!-- /.header -->

  <ul id="movieList" class="movies" directive-when-scrolled="loadMore()">
    <li class="movies__item" 
        ng-class="{ true: 'done'}[movie.done]" 
        ng-click="movie.done = !movie.done" 
        ng-repeat="movie in movies | limitTo: limit | orderBy:imdbRating:reverse">
      <img ng-src="{{ movie.post }}" alt="{{ movie.title }}" class="movies__image"> 
      {{ movie.title | truncate }}
      {{ movie.imdbRating }}
    </li>
  </ul>

  <footer class="footer">
    <div class="footer__inner">
      <p class="copyright"><$ name $> is created with <span>â™¥</span> by <$ author $></p>
    </div>
  </footer>

</div>
<!-- /.site -->

  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">google.load("jquery", "1");</script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/loading-bar.min.js"></script>  
  <script src="js/main.js"></script>  
</body>
</html>
