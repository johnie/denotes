<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript" src="http://www.google.com/jsapi"></script><script type="text/javascript">google.load("jquery", "1");</script>

  <title>Top 250 Movies</title>
  <meta charset="UTF-8">
</head>
<body>


  <script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
  <script>
    $.ajax({
        url: '/imdb',
        type: 'get',
        success: function (data) {
          async.each(data, function (file, callback) {
            $.getJSON("http://www.omdbapi.com/?i=" + data, function (item) {
              sum += item.Title;
              document.body.innerHTML = sum;
            });
          });
        }
      });
  </script>
  
</body>
</html>
